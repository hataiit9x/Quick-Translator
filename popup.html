<!DOCTYPE html>
<html>
<head>
  <title>Quick Translator Settings</title>
  <style>
    body { 
      width: 300px; 
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      color: #333;
    }

    h3 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 1.3em;
    }

    input[type="password"] {
      width: 93%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 5px 0;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 5px 0;
      background-color: white;
    }

    .api-settings {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 6px;
      background-color: #f8f9fa;
    }

    .settings-group {
      margin: 15px 0;
    }

    .settings-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    button#saveSettings {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button#saveSettings:hover {
      background-color: #34495e;
    }

    input[type="checkbox"] {
      accent-color: #2c3e50;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Translation Settings</h3>
  
  <label for="targetLang">Target Language:</label>
  <select id="targetLang">
    <option value="vi">Vietnamese</option>
    <option value="en">English</option>
    <option value="ja">Japanese</option>
    <option value="es">Spanish</option>
  </select>

  <label for="apiService">Translation Service:</label>
  <select id="apiService">
    <option value="openai">OpenAI</option>
    <option value="deepl">DeepL</option>
    <option value="groq">Groq</option>
  </select>

  <div id="openaiSettings" class="api-settings">
    <label for="openaiKey">OpenAI API Key:</label>
    <input type="password" id="openaiKey">
  </div>

  <div id="deeplSettings" class="api-settings hidden">
    <label for="deeplKey">DeepL API Key:</label>
    <input type="password" id="deeplKey">
  </div>

  <div id="groqSettings" class="api-settings hidden">
    <label for="groqKey">Groq API Key:</label>
    <input type="password" id="groqKey">
    <label for="groqModel">Model:</label>
    <select id="groqModel">
      <option value="llama3-70b-8192">LLaMA3 70B-8192</option>
      <option value="llama3-8b-8192">LLaMA3 8B-8192</option>
      <option value="llama-3.1-8b-instant">llama-3.1-8b-instant</option>
    </select>
  </div>
  <div class="settings-group">
    <label>
      <input type="checkbox" id="autoTranslate"> 
      Auto-translate on text selection
    </label>
  </div>
  
  <div class="settings-group">
    <label>
      <input type="checkbox" id="autoCopy">
      Auto-copy translation result
    </label>
  </div>
  <button id="saveSettings">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
